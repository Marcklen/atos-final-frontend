<div class="container">
    <form class="form mat-elevation-z4">

        <h1>Bem vindos ao Sistema ATOS</h1>

        <img src="assets/img/login2.png" alt="Login Atos">

        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. seunome@email.com">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123456">
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Primary</button>

    </form>
</div>
